<select multiple="true" class="multiselect-dco"
    data-bind="
        options: multiselectList,
        selectedOptions: multiselectValue(),
        event: {change: updateDependChild},
        attr: {id: multiselectId}"
></select>
<input class="admin__control-text dco-control-input" type="text"
    data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            form: 'product_form',
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled
    }"/>
<div class="dco-button" data-bind="event: {click: expandMultiselect}"></div>
